<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      .button {
        display: flex;
        flex-direction: row;
        align-items: start;
        gap: 10px;
        margin: 20px;
      }
      .button button {
        width: 200px;
        padding: 10px;
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f2f2f2;
        transition: background-color 0.3s;
      }
      .button button:hover {
        background-color: #e2e2e2;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 0.9em;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>South African Election Result - 2024</h1>

    <label for="province-select">Choose a province:</label>
    <select id="province-select">
      <option value="0">All Provinces</option>
    </select>
    <!-- <option value="Eastern Cape">Eastern Cape</option>
      <option value="Free State">Free State</option>
      <option value="Gauteng">Gauteng</option>
      <option value="KwaZulu-Natal">KwaZulu-Natal</option>
      <option value="Limpopo">Limpopo</option>
      <option value="Mpumalanga">Mpumalanga</option>
      <option value="North West">North West</option>
      <option value="Northern Cape">Northern Cape</option>
      <option value="Western Cape">Western Cape</option> -->

    <label for="filter-select">Show:</label>
    <select id="filter-select">
      <option value="0">All Parties</option>
      <option value="1">Top 3</option>
    </select>

    <label for="party-select">Choose a Party:</label>
    <select id="party-select">
      <option value="0">All Parties</option>
    </select>

    <div class="button">
      <button id="turnout-button">Voter Turnout</button>
      <button id="spoilt-button">Spoilt Votes</button>
      <button id="country-button">Country Votes</button>
    </div>

    <table id="data-table">
      <thead>
        <!-- Table headers will be inserted here -->
      </thead>
      <tbody>
        <!-- Table data will be inserted here -->
      </tbody>
    </table>
    <script>
      // Populate the parties dropdown
      function populateProvinces() {
        fetch('provinces')
          .then((response) => response.json())
          .then((provinces) => {
            const provinceSelect = document.getElementById('province-select');

            provinces.provinces.forEach((province) => {
              const option = document.createElement('option');
              option.value = province.provinceID;
              option.textContent = province.province_name;
              console.log(option);
              provinceSelect.appendChild(option);
            });
          })
          .catch((error) =>
            console.error('Error fetching province names:', error)
          );
      }

      // Call populateParties on page load
      document.addEventListener('DOMContentLoaded', populateProvinces);

      // Populate the parties dropdown
      function populateParties() {
        fetch('parties')
          .then((response) => response.json())
          .then((parties) => {
            const partySelect = document.getElementById('party-select');
            parties.parties.forEach((party) => {
              const option = document.createElement('option');
              option.value = party.partyID;
              option.textContent = party.party_name;
              partySelect.appendChild(option);
            });
          })
          .catch((error) =>
            console.error('Error fetching party names:', error)
          );
      }

      // Call populateParties on page load
      document.addEventListener('DOMContentLoaded', populateParties);

      // Fetch the party votes based on the selection
      document
        .getElementById('country-button')
        .addEventListener('click', () => {
          const provinceID = document.getElementById('province-select').value;
          const filter = document.getElementById('filter-select').value;

          // Show loading dialog
          showLoadingDialog();

          let query = `provinceID=${provinceID}&filter=${filter}`;

          fetch(`/country-votes?${query}`)
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              updateTable(data.headers, data.results);
            })
            .catch((error) =>
              console.error('Error fetching party votes:', error)
            );
        });

      function updateTable(headers, data) {
        const tHead = document
          .getElementById('data-table')
          .querySelector('thead');
        const tBody = document
          .getElementById('data-table')
          .querySelector('tbody');

        // Clear the table with existing data
        tHead.innerHTML = '';
        tBody.innerHTML = '';

        // Create headers for the table
        const headerRow = document.createElement('tr');
        headers.forEach((header) => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tHead.appendChild(headerRow);

        // Create rows containing the data for the table
        data.forEach((row) => {
          const dataRow = document.createElement('tr');
          headers.forEach((header) => {
            const td = document.createElement('td');
            td.textContent = row[header];
            dataRow.appendChild(td);
          });
          tBody.appendChild(dataRow);
        });
      }

      function showLoadingDialog() {
        const tHead = document
          .getElementById('data-table')
          .querySelector('thead');
        const tBody = document
          .getElementById('data-table')
          .querySelector('tbody');

        // Clear the table with existing data
        tHead.innerHTML = '';
        tBody.innerHTML = '';

        // Show loading dialog
        const loadRow = document.createElement('tr');
        const loadCell = document.createElement('td');
        loadCell.colSpan = 1;
        loadCell.textContent = 'Loading data...';
        loadRow.appendChild(loadCell);
        tBody.appendChild(loadRow);
      }
    </script>
  </body>
</html>
